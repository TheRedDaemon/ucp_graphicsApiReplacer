- display: GroupBox
  text: Replace the Graphics API. Allows for recording streams with software such as OBS.
  columns: 1
  category: [Graphics API Replacer]
  children:
  - display: GroupBox
    header: Display settings
    text: Set the display settings, such as windowed mode
    columns: 2
    category: []
    children:
    - url: graphicsApiReplacer.window.type
      text: Set the window type
      category: [Graphics API Replacer]
      type: choice
      display: Choice
      choices: [window, borderlessWindow, borderlessFullscreen]
      value:
        default: window
    - url: graphicsApiReplacer.window.width
      text: The window width
      type: integer
      display: Number
      category: [Graphics API Replacer]
      value:
        default: 1280
      min: 0
      max: 20000
    - url: graphicsApiReplacer.window.height
      text: The window height
      category: [Graphics API Replacer]
      type: integer
      display: Number
      value:
        default: 720
      min: 0
      max: 20000
    - url: graphicsApiReplacer.window.pos
      text: Window position
      type: choice
      display: Choice
      category: [Graphics API Replacer]
      choices: [middle, topLeft, bottomLeft, topRight, bottomRight]
      value:
        default: middle
    - url: graphicsApiReplacer.window.continueOutOfFocus
      text: Continue when window is out of focus
      type: choice
      display: Choice
      category: [Graphics API Replacer]
      choices: [pause, continue, render]
      value:
        default: pause
  - display: GroupBox
    header: Graphics settings
    text: Set graphic settings
    category: []
    columns: 1
    children:
    - url: graphicsApiReplacer.graphic.api
      text: Graphics API to use
      type: choice
      choices: [DirectX, OpenGL]
      value:
        default: DirectX
      category: [Graphics API Replacer]
    - url: graphicsApiReplacer.graphic.filterLinear
      type: boolean
      display: Switch
      text: Filter linear
      category: []
      value:
        default: true
    - url: graphicsApiReplacer.graphic.vsync
      type: boolean
      display: Switch
      text: VSync
      category: []
      value:
        default: true
    - url: graphicsApiReplacer.graphic.waitWithGLFinish
      text: waitWithGLFinish
      type: boolean
      category: []
      value:
        default: false
    
    - url: graphicsApiReplacer.graphic.pixFormat
      text: Set the pixel colour format to use
      choices: [argb1555, rgb565]
      value:
        default: argb1555
      type: choice
      display: Choice
      category: []
      
    - url: graphicsApiReplacer.graphic.debug
      text: Debug context
      type: choice
      display: Choice
      choices: [none, enabled, debugContextEnabled]
      value:
        default: none
      category: []
      
  - display: GroupBox
    category: []
    header: Control options
    text: Set control options such as clipping the cursor, and margins and paddings for the cursor
    columns: 1
    children:
    - url: graphicsApiReplacer.control.clipCursor
      text: Clip the cursor when it goes off screen
      category: []
      type: boolean
      value:
        default: true
    - url: graphicsApiReplacer.control.scrollActive
      text: scrollActive
      category: []
      type: boolean
      value:
        default: true
    - url: graphicsApiReplacer.control.margin
      text: margin
      category: []
      type: integer
      min: 0
      max: 1000
      value:
        default: 0
    - url: graphicsApiReplacer.control.padding
      text: padding
      category: []
      type: integer
      min: 0
      max: 1000
      value:
        default: 0
