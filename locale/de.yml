graphic.api_descr: Die zu verwendende Grafik-AP.
graphic.api_DirectX: DirectX 11
graphic.api_OpenGL: OpenGL (Veraltet)

graphic.filterLinear: Linearer Filter
graphic.filterLinear_descr: Ein linearer Texturfilter wird über das Bild angewendet. Kann die Darstellung verbessern wenn sich Darstellungs- und Renderauflösung unterscheiden.

graphic.vsync: VSync
graphic.vsync_descr: Aktiviert VSync. Beschränkt die Anzahl an gerenderten Frames auf die Bildschirmfrequenz. Hat einen Effekt auf das Scrolling, da es teilweise frame-abhängig ist.

graphic.waitWithGLFinish: Warten mit glFinish
graphic.waitWithGLFinish_descr: Ruft nach dem Bildschirm-Buffer-Swap glFinish auf, sofern OpenGL genutzt wird. Hat vermutlich keinen Effekt. Wird in Zukunft potentiell entfernt.

graphic.pixFormat: Pixel Format
graphic.pixFormat_descr: Pixel Fabrformat. Wird für die Darstellung aber ohnehin in 32bit RGBA umgewandelt, aber gibt an, welche Farbwerte der Software-Renderer nutzt. ARGB1555 entspricht hierbei vermutlich dem nativen Texturformat.
graphic.pixFormat_argb1555: ARGB1555
graphic.pixFormat_rgb565: RGB565

graphic.debug: API Debug
graphic.debug_descr: Aktiviert Debug-Nachrichten. Sollte für die normale Nutzung deaktiviert sein. Für DirectX werde Debug-Bibliotheken genötigt.
